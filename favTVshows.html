<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Favorite TV Shows</title>
        <link rel="stylesheet" href="myDrawings.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <div class="title-wrapper">
            <h1>Favorite TV Shows</h1>
        </div>

        <div class="page1-bg"></div>
        <div class="gallery" id="gallery"></div>
        <div class="content">
            <p><a href="about.html">Back</a></p>
        </div>

        <div class="lightbox" id="lightbox">
            <button class="close" aria-label="Close">&times;</button>
            <span class="nav prev">&#10094</span>
            <img class="lightbox-img" id="lightbox-img">
            <span class="nav next">&#10095</span>
        </div>

        <script>
            const gallery = document.getElementById("gallery");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const closeBtn = document.querySelector(".close");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");

            let currentIndex = 0;
            const totalImages = 12;

            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement("img");
                img.src = "shows/d" + i + ".jpg";
                img.alt = "Shows" + i;

                img.addEventListener("click", () => {
                    currentIndex = i;
                    openLightbox();
                });

                gallery.appendChild(img);
            }

            function openLightbox() {
                lightbox.style.display = "flex";
                lightboxImg.src = "shows/d" + currentIndex + ".jpg";
            }

            function showNext() {
                currentIndex++;
                if(currentIndex > totalImages) {
                    currentIndex = 1;
                }
                openLightbox();
            }

            function showPrev() {
                currentIndex--;
                if(currentIndex <1) {
                    currentIndex = totalImages;
                }
                openLightbox();
            }

            nextBtn.addEventListener("click", showNext);
            prevBtn.addEventListener("click", showPrev);

            closeBtn.addEventListener("click", () => {
                lightbox.style.display = "none";
            });

            lightbox.addEventListener("click", (e) => {
                if(e.target === lightbox) {
                    lightbox.style.display = "none";
                }
            });

        </script>
    </body>


</html>
